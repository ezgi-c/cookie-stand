<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <h1>Pat's Salmon Cookies</h1>
        <nav><button><a href="index.html">Home</a></button></nav>
    </header>
    <main>
        <section id="table">
        <h2 id="sales">Sales Data</h2>
        <table>
            <thead id="table-head"></thead>
            <tbody id="table-body"></tbody>
            <tfoot id="table-foot"></tfoot>
        </table>
        </section>
        <br>
        <br>
        <form id="form">
        <fieldset>
            <legend>Add a new store:</legend>
            <br>
            <label>
                City:
                <input type="text" name="city">
            </label>
            <br>
            <label>
                Minimum number of customers per day:
                <input type="number" name="minCust" min="0">
            </label>
            <br>
            <label>
                Maximum number of customers per day:
                <input type="number" name="maxCust" min="0">
            </label>
            <br>
            <label>
                Average number of cookies sold per customer:
                <input type="number" name="avgSale" min="0">
            </label>
            <br><br>
            <input type="submit">
        </fieldset>
        </form>    
    </main>
    <footer></footer>
<script src="app.js"></script>    
</body>
</html>
